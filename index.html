<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Tic Tac Toe</title>
        <link href='https://fonts.googleapis.com/css?family=Poppins:400,300,500,600,700' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="static/css/site.css" />
        <script   src="http://code.jquery.com/jquery-2.2.2.min.js" integrity="sha256-36cp2Co+/62rEAAYHLmRCPIych47CvdM+uTBJwSzWjI=" crossorigin="anonymous"></script>
        
        <script src="static/js/app.js"></script>
    </head>
    <body>
        <h1 class="t3-title">Simple Tic-Tac-Toe</h1>
        <p class="t3-description">Take turns and try to get 3 x's or o's in a row! Rows can be formed up, down, or diagonal.</p>
        <section class="t3-wrapper">
            <section class="t3-row">
                <article class="t3-square"></article>
                <article class="t3-square"></article>
                <article class="t3-square"></article>
            </section>
            <section class="t3-row">
                <article class="t3-square"></article>
                <article class="t3-square"></article>
                <article class="t3-square"></article>
            </section>
            <section class="t3-row">
                <article class="t3-square"></article>
                <article class="t3-square"></article>
                <article class="t3-square"></article>
            </section>
        </section>

    </body>
</html>
